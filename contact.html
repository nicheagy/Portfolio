<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8">
    <!-- Responsive viewport for mobile compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Personal Portfolio</title>
    <!-- Link to external CSS for consistent styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with navigation for consistent site-wide menu -->
    <header>
        <nav>
            <!-- Unordered list for navigation links -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>

        </nav>
    </header>
    <!-- Main content area -->
    <main>
        <!-- Content section for contact form -->
        <section class="content">
            <h1>Contact Me</h1>
            <!-- Contact form container -->
            <div id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                <!-- Button to trigger form submission -->
                <button onclick="submitForm()">Send</button>
            </div>
        </section>
    </main>
    <!-- Link to main JavaScript for form handling -->
    <script src="main.js"></script>
</body>
</html>
