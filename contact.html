<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8">
    <!-- Responsive viewport for mobile compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Personal Portfolio</title>
    <!-- Link to custom contact page CSS -->
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Header with navigation for consistent site-wide menu -->
    <header>
        <nav>
            <!-- Unordered list for navigation links -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="stats.html">Stats</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content area -->
    <main>
        <!-- Content section for contact form -->
        <section class="content">
            <h1>Contact Me</h1>
            <!-- Contact form container -->
            <div id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                <!-- Button to trigger form submission -->
                <button onclick="submitForm()">Send</button>
            </div>
            <!-- Social media buttons -->
            <div class="social-buttons">
                <a href="https://www.instagram.com/eagynich" target="_blank" class="social-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com/in/nicholas-eagy-9189772b2/" target="_blank" class="social-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
                </a>
                <a href="https://github.com/nicheagy" target="_blank" class="social-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
                </a>
            </div>
        </section>
    </main>
    <!-- Link to contact JavaScript for form handling -->
    <script src="contact.js"></script>
</body>
</html>
